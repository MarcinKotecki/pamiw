<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/main.css">
        <script src="/static/main.js" defer></script>
    </head>
    <body>
        <div id="wrap">
            {% include "/common/header.html" %}
            <main>
                <form class="form-container" method="POST" enctype="multipart/form-data" action="https://infinite-hamlet-29399.herokuapp.com/sender/register">
                    <h4>Zarejestruj się jako nadawca</h4>
                    <div class="form-elements">
                        <p>
                            <label>Login</label>
                            <input type="text" class="form-control validated-input" id="login" name="login" placeholder="Nazwa użytkownika"/>
                        </p>
                        <p>
                            <label>Hasło</label>
                            <input type="password" class="form-control validated-input" id="password" name="password" placeholder="Hasło"/>
                        </p>
                        <p>
                            <label>Powtórz hasło</label>
                            <input type="password" class="form-control validated-input" id="rpassword" name="rpassword" placeholder="Powtórz hasło"/>
                        </p>
                        <p>
                            <label>Imię</label>
                            <input type="text" class="form-control validated-input" id="firstname" name="firstname" placeholder="Imię"/>
                        </p>
                        <p>
                            <label>Nazwisko</label>
                            <input type="text"  class="form-control validated-input" id="lastname" name="lastname" placeholder="Nazwisko"/>
                        </p>
                        <p>
                            <label>Płeć</label>
                            <select class="form-control validated-input" id="sex" name="sex">
                                <option>M</option>
                                <option>F</option>
                            </select>
                        </p>
                        <p>
                            <label>Zdjęcie</label>
                            <input type="file" class="form-control-file validated-input" id="photo" name="photo">
                        </p>
                    </div>
                    <input class="input-submit" type="submit" name="submit" value="Zarejestruj"/>
                </form>
                
                <section>

                </section>
            </main>
        </div>
        {% include "/common/footer.html" %}
    </body>
</html>
