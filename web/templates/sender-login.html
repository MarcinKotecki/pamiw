{% extends "common/layout.html" %}
{% block title %}Logowanie{% endblock %}
{% block main %}
{% with messages = get_flashed_messages() %}
<section>
    <form class="form-container" method="POST" action="/sender/login">
        <h4>Zaloguj się</h4>
        <div class="form-elements">
            <p>
                <label>Login</label>
                <input type="text" class="form-control validated-input" id="login" name="login" placeholder="Login" value="{{ form_data.get('login', '') }}"/>
            </p>
            <p>
                <label>Hasło</label>
                <input type="password" class="form-control validated-input" id="password" name="password" placeholder="Hasło"/>
            </p>
            {% if 'loginorpassword' in messages %}
                <label></label>
                <label class="alert alert-danger" role="alert">Błędny login lub hasło</label>
            {% endif %}
        </div>
        <input type="submit" name="submit" value="Zaloguj się"/>
    </form>
</section>
{% endwith %}
{% endblock %}
